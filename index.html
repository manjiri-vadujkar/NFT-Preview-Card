<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="grid">
    <main class="card-container flex">
      <picture class="card-img">
        <source
          media="(min-width:376px)"
          srcset="./images/image-equilibrium.jpg"
        />
        <img src="./images/image-equilibrium.jpg" alt="" />
      </picture>
      <div class="card-content">
        <h2 class="text-highlight">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-stats flex">
          <div class="inline">
            <img class="icon" src="./images/icon-ethereum.svg" alt="" />
            <p class="inline text-highlight2">0.041 ETH</p>
          </div>
          <div class="inline">
            <img class="icon" src="./images/icon-clock.svg" alt="" />
            <p class="inline">3 days left</p>
          </div>
        </div>
        <hr class="card-divider" />
      </div>
      <div class="card-footer flex inline">
        <img class="icon" src="./images/image-avatar.png" alt="" />
        <p class="inline">
          Creation of <span class="text-highlight">Jules Wyvern</span>
        </p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
